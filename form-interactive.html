<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Interactive</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="form-contain">
      <h1>Register</h1>
      <form action="">
        <div class="form-group">
          <label for="display-name">Display Name</label>
          <input
            class="input-text"
            placeholder="Display Name..."
            type="text"
            name="display-name"
            id="display-name"
            autocomplete="off"
            spellcheck="false"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="input-text"
            placeholder="Email..."
            type="email"
            name="email"
            id="email"
            autocomplete="off"
            spellcheck="false"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone number</label>
          <input
            class="input-text"
            placeholder="Phone number..."
            type="tel"
            name="phone"
            id="phone"
            autocomplete="off"
            spellcheck="false"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="input-text"
            placeholder="Password"
            type="password"
            name="password"
            id="password"
            autocomplete="off"
            spellcheck="false"
            required
          />
        </div>

        <div class="form-group">
          <label for="cf-password">Confirm Password</label>
          <input
            class="input-text"
            placeholder="Confirm password..."
            type="password"
            name="cf-password"
            id="cf-password"
            autocomplete="off"
            spellcheck="false"
            required
          />
        </div>

        <div class="form-group gender">
          <label for="">Gender</label>
          <input type="radio" name="gender" id="male" value="male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" value="female" />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="other" value="other" />
          <label for="other">Other</label>
        </div>

        <div class="form-group">
          <label for="date">Date of Birth</label>
          <input type="date" name="date" id="date" />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input
            class="input-text"
            placeholder="Address..."
            type="password"
            name="address"
            id="address"
            autocomplete="off"
            spellcheck="false"
            required
          />
        </div>

        <div class="form-group">
          <label for="picture">Profile Picture</label>
          <label>
            <img src="./assets/image/icon.webp" alt="Picture" />
            <input
              id="picture"
              hidden=""
              type="file"
              accept="image/*"
              required=""
            />
          </label>
        </div>

        <div class="form-group communication">
          <span>Communication Preferences</span>
          <div>
            <input
              type="checkbox"
              name="communication"
              id="Newsletter"
              value="Newsletter"
            />
            <label for="Newsletter">Subscribe to Newsletter</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="communication"
              id="Emails"
              value="Emails"
            />
            <label for="Emails">Receive Promotional Emails</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="communication"
              id="Updates"
              value="Updates"
            />
            <label for="Updates">Get Product Updates</label>
          </div>
        </div>

        <div class="form-group submit">
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>
  </body>
</html>
